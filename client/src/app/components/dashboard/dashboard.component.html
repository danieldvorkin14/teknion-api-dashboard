<h1>Current Active API Connections</h1>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th *ngFor="let item of header">{{ item }}</th>
        <th style="width:10%;text-align:center;">Status</th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td class="data-cols" *ngFor="let col of columns">{{ row[col] }}</td>
        
        <td>
          <div class="alert alert-{{ get_status(row['status']) }}" role="alert" style="height:38px;margin-bottom: 0px !important;border-radius:25px;">
            <span style="position:relative;top:-8px;">
              <div *ngIf="get_status(row['status']) == 'success';then checkmark"></div>
              <div *ngIf="get_status(row['status']) == 'warning';then questionable"></div>
              <div *ngIf="get_status(row['status']) == 'danger';then times"></div>

              <ng-template #checkmark>
                <svg class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1013.5 8a.5.5 0 011 0 6.5 6.5 0 11-3.25-5.63.5.5 0 11-.5.865A5.472 5.472 0 008 2.5z" clip-rule="evenodd"/>
                </svg>  
              </ng-template>

              <ng-template #questionable>
                <svg class="bi bi-exclamation-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
                  <path d="M7.002 11a1 1 0 112 0 1 1 0 01-2 0zM7.1 4.995a.905.905 0 111.8 0l-.35 3.507a.552.552 0 01-1.1 0L7.1 4.995z"/>
                </svg>
              </ng-template>

              <ng-template #times>
                <svg class="bi bi-dash-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M3.5 8a.5.5 0 01.5-.5h8a.5.5 0 010 1H4a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                </svg>
              </ng-template>
              
              {{ get_status_label(row['status']) }}
            </span>
          </div>
        </td>
        <td>
          <a href="#" class="btn btn-primary">View</a>
          <div class="divider"></div>
          <a href="#" class="btn btn-danger">Deactivate</a>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
