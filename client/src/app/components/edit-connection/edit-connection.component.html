<h1>Edit Connection: {{ api_connection.name }}</h1>

<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="form-group col-md-12 mb-3">
      <label for="apiConnectionName">Name: </label>
      <input type="text" class="form-control" placeholder="Name goes here.." required [(ngModel)]="api_connection.name" name="apiConnectionName">
    </div>

    <div class="form-group col-md-12 mb-3">
      <label for="apiConnectionDescription">Description: </label>
      <input type="textarea" class="form-control" placeholder="Description goes here.." required [(ngModel)]="api_connection.description" name="apiConnectionDescription">
    </div>

    <div class="form-group col-md-12 mb-3">
      <label for="apiConnectionUrl">URL: </label>
      <input type="text" class="form-control" placeholder="URL goes here.." required [(ngModel)]="api_connection.url" name="apiConnectionUrl">
    </div>
  </div>

  <a routerLink="/" class="btn btn-default btn-sm">Cancel</a>

  <button class="btn btn-primary btn-sm" type="submit">Save</button>    

</form>
